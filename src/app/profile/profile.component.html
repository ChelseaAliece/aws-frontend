<!DOCTYPE html>
<html>
  <head>
    <title>User Information</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>User Information</h2>
        </div>
        <div class="col-md">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.username}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="submit" class="btn btn-primary" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </body>
</html>
