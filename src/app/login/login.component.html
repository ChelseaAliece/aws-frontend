<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Login</h2>
    </div>
    <div class="col-md">
      <form (submit)="onLoginSubmit()">
        <div class="form-group">
          <label for="userName">Username</label>
          <input
            type="username"
            [(ngModel)]="username"
            name="username"
            class="form-control"
            id="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            id="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
