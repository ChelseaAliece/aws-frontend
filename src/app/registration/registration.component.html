<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>User Registration</h2>
    </div>
    <div class="col-md">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="userName">Username</label>
          <input
            type="username"
            [(ngModel)]="username"
            name="username"
            class="form-control"
            id="userName"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="firstName"
            [(ngModel)]="firstName"
            name="firstName"
            class="form-control"
            id="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="lastName"
            [(ngModel)]="lastName"
            name="lastName"
            class="form-control"
            id="lastName"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            class="form-control"
            id="email"
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
